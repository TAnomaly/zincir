version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: zincir-db
    restart: always
    environment:
      POSTGRES_DB: zincir_db
      POSTGRES_USER: zincir_user
      POSTGRES_PASSWORD: zincir_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zincir_user -d zincir_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: zincir-backend
    restart: always
    environment:
      DATABASE_URL: "postgresql://zincir_user:zincir_password@postgres:5432/zincir_db?schema=public"
      JWT_SECRET: "zincir-super-secret-jwt-key-2024-change-in-production"
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"

  # Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: zincir-frontend
    restart: always
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
    driver: local
